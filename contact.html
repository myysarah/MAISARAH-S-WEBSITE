<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for better organization -->
    <style>
        /* Video styling */
        .video-container {
            margin-top: 40px; 
            text-align: center; 
        }

        .video-container video {
            max-width: 100%; 
        }

        /* General styling */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background 10.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        .container h2 {
            color: #444; 
            margin-bottom: 10px;
        }

        .container p {
            color: #666; 
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff; 
            background-color: #6c757d; 
            border: 2px solid #6c757d; 
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .social-links a:hover {
            background-color: #495057; 
            border-color: #495057; 
        }

        .social-links img {
            width: 20px; 
            height: auto;
            margin-right: 8px; 
        }

        .back-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-buttons a {
            display: inline-block;
            padding: 8px 16px; 
            font-size: 14px; 
            text-decoration: none;
            color: #ffffff; 
            background-color: #6c757d; 
            border: 2px solid #6c757d; 
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            margin: 0 5px; 
        }

        .back-buttons a:hover {
            background-color: #495057; 
            border-color: #495057; 
        }

    </style>
</head>
<body>

            <a href="https://twitter.com/myyxrh" target="_blank">
                <img src="images/twitter.png" alt="Twitter">

            </a>
            <a href="mailto:puterimysarah13@gmail.com">

        </div>
        <p>My contact number is (+60)182293307. Don't hesitate to reach out!</p>
        <div class="back-buttons">
            <a href="index.html">Index</a>

</body>
